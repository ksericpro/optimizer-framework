<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiRoute | Driver Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
        }

        #driver-app-content {
            display: none;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .driver-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dim);
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .stop-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .stop-card.delivered {
            opacity: 0.6;
            border-color: #00ff88;
        }

        .stop-number {
            font-size: 0.8rem;
            color: var(--accent-blue);
            font-weight: 700;
        }

        .stop-address {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 5px 0;
        }

        .stop-meta {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .action-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .action-btn.done {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }

        /* POD Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .signature-pad {
            background: white;
            border-radius: 10px;
            height: 200px;
            margin: 20px 0;
            touch-action: none;
        }

        .preview-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="dark-theme">
    <!-- Login Screen -->
    <div id="login-screen" class="auth-container">
        <div class="logo" style="justify-content: center; margin-bottom: 40px;">
            <div class="logo-icon"></div>
            <h1
                style="background: white; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                OptiRoute</h1>
        </div>
        <div class="login-card">
            <h2 style="margin-bottom: 25px;">Driver Access</h2>
            <form id="login-form">
                <input type="text" id="username" class="auth-input" placeholder="Username (e.g. john)" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign
                    In</button>
            </form>
            <p id="login-error" style="color: #ff4b2b; font-size: 0.85rem; margin-top: 15px; display: none;">Invalid
                credentials</p>
        </div>
        <p style="margin-top: 20px; color: var(--text-dim); font-size: 0.8rem;">Use <b>john/jane/bob</b> and
            <b>password123</b>
        </p>
    </div>

    <!-- Main App Content (Hidden by default) -->
    <div id="driver-app-content">
        <header class="driver-header">
            <div>
                <h1 style="font-size: 1.2rem;">Hello, <span id="driver-name-display">Driver</span></h1>
                <p style="color: var(--text-dim); font-size: 0.75rem;">Your Daily Deliveries</p>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </header>

        <div id="stops-list" class="scrollable">
            <!-- Stops injected here -->
        </div>
    </div>

    <!-- POD Modal -->
    <div id="pod-modal" class="modal">
        <div class="modal-header">
            <h3>Proof of Delivery</h3>
            <button class="logout-btn" onclick="closePod()">Cancel</button>
        </div>

        <div class="form-group">
            <label>Capture Photo</label>
            <input type="file" id="pod-photo" accept="image/*" capture="environment" style="display:none">
            <button class="action-btn" onclick="document.getElementById('pod-photo').click()">ðŸ“¸ Take Photo</button>
            <img id="photo-preview" class="preview-img">
        </div>

        <div class="form-group">
            <label>Customer Signature</label>
            <canvas id="signature-pad" class="signature-pad"></canvas>
            <button class="btn-secondary" style="width:100%; padding:10px;" onclick="clearSignature()">Clear
                Signature</button>
        </div>

        <button id="submit-pod-btn" class="action-btn" style="margin-top: auto;">Complete Delivery</button>
    </div>

    <script src="driver.js"></script>
</body>

</html>
