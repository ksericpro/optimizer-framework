services:
  optimizer_db:
    image: postgres:16-alpine
    container_name: optimizer_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-optimizer_user}
      POSTGRES_DB: ${DB_NAME:-optimizer_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-optimizer_password}
    networks:
      - optimizer_network
    ports:
      - "${DB_PORT:-15433}:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

  optimizer_osrm:
    image: osrm/osrm-backend
    container_name: optimizer_osrm
    restart: always
    networks:
      - optimizer_network
    ports:
      - "5000:5000"
    volumes:
      - ./osrm_data:/data
    command: osrm-routed --algorithm mld /data/malaysia-singapore-brunei-latest.osrm

  optimizer_api:
    profiles: [ "debug" ]
    build: .
    container_name: optimizer_api
    restart: always
    environment:
      DB_HOST: optimizer_db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-optimizer_db}
      DB_USER: ${DB_USER:-optimizer_user}
      DB_PASSWORD: ${DB_PASSWORD:-optimizer_password}
      OSRM_HOST: optimizer_osrm
    depends_on:
      - optimizer_db
      - optimizer_osrm
    networks:
      - optimizer_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  optimizer_frontend:
    profiles: [ "debug" ]
    build:
      context: ./optimizer-ui
    container_name: optimizer_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - optimizer_api
    networks:
      - optimizer_network

volumes:
  pgdata:


networks:
  optimizer_network:
    driver: bridge
